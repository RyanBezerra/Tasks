<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciador de Processos</title>
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <style>
    .btn-link {
      color: inherit; /* Mantém a cor do texto */
      text-decoration: none; /* Remove o sublinhado */
    }

    .btn-link:hover {
      background-color: transparent; /* Remove o fundo ao passar o mouse */
      color: inherit; /* Mantém a cor do texto ao passar o mouse */
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav d-flex flex-row flex-md-row align-items-center">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button">
          <i class="fas fa-bars"></i>
        </a>
      </li>
      <li class="nav-item d-none d-md-block">
        <a href="#" class="nav-link">
          <i class="fas fa-desktop mr-1"></i>
          <span class="d-none d-lg-inline">Área de Trabalho</span>
        </a>
      </li>
      <li class="nav-item d-none d-md-block">
        <a href="#" class="nav-link">
          <i class="fas fa-clock mr-1"></i>
          <span class="d-none d-lg-inline">Recente</span>
        </a>
      </li>
      <li class="nav-item d-none d-md-block">
        <a href="#" class="nav-link">
          <i class="fas fa-star mr-1"></i>
          <span class="d-none d-lg-inline">Favoritos</span>
        </a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item d-flex align-items-center mr-2">
        <button class="btn btn-primary btn-sm d-flex align-items-center justify-content-center">
          <i class="fas fa-plus mr-1"></i>
          <span class="d-none d-md-inline">Criar</span>
        </button>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" data-widget="navbar-search" href="#" role="button">
          <i class="fas fa-search"></i>
        </a>
        <div class="navbar-search-block">
          <form class="form-inline">
            <div class="input-group input-group-sm">
              <input class="form-control form-control-navbar" type="search" placeholder="Pesquisar" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                  <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
      <img src="../../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" 
           class="brand-image img-circle elevation-3">
      <span class="brand-text font-weight-light">Corregedoria</span>
    </a>

    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex align-items-center">
        <div class="image">
          <img src="../../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Usuário CORG</a>
        </div>
      </div>

      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="CARDS.html" class="nav-link">
              <i class="nav-icon fas fa-th-large"></i>
              <p>Quadros</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="COLUNAS.html" class="nav-link active">
              <i class="nav-icon fas fa-columns"></i>
              <p>Processos</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-chart-bar"></i>
              <p>Relatórios</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Content Header -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Processos - <span id="current-sector">CORG1</span></h1>
          </div>
          <div class="col-sm-6">
            <select class="form-control" id="sector-transfer">
              <option value="">Transferir para...</option>
              <option value="CORG2">CORG2</option>
              <option value="CORG3">CORG3</option>
              <option value="CORG4">CORG4</option>
              <option value="REGIONAL">Regional</option>
              <option value="SETORIAL">Setorial</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- Entrada Column -->
          <div class="col-3">
            <div class="card">
              <div class="card-header bg-primary">
                <h3 class="card-title"><i class="fas fa-inbox"></i> Entrada</h3>
                <span class="badge badge-light float-right" id="entrada-count">0</span>
              </div>
              <div class="card-body p-2" style="max-height: calc(100vh - 250px); overflow-y: auto;">
                <div class="process-list" data-stage="entrada"></div>
              </div>
              <div class="card-footer">
                <button class="btn btn-link text-left" id="add-card-entrada" style="padding: 0; border: none;">+ Adicionar um cartão</button>
              </div>
            </div>
          </div>

          <!-- Em Análise Column -->
          <div class="col-3">
            <div class="card">
              <div class="card-header bg-info">
                <h3 class="card-title"><i class="fas fa-search"></i> Em Análise</h3>
                <span class="badge badge-light float-right" id="analise-count">0</span>
              </div>
              <div class="card-body p-2" style="max-height: calc(100vh - 250px); overflow-y: auto;">
                <div class="process-list" data-stage="analise"></div>
              </div>
              <div class="card-footer">
                <button class="btn btn-link text-left" id="add-card-analise" style="padding: 0; border: none;">+ Adicionar um cartão</button>
              </div>
            </div>
          </div>

          <!-- Em Revisão Column -->
          <div class="col-3">
            <div class="card">
              <div class="card-header bg-warning">
                <h3 class="card-title"><i class="fas fa-edit"></i> Em Revisão</h3>
                <span class="badge badge-light float-right" id="revisao-count">0</span>
              </div>
              <div class="card-body p-2" style="max-height: calc(100vh - 250px); overflow-y: auto;">
                <div class="process-list" data-stage="revisao"></div>
              </div>
              <div class="card-footer">
                <button class="btn btn-link text-left" id="add-card-revisao" style="padding: 0; border: none;">+ Adicionar um cartão</button>
              </div>
            </div>
          </div>

          <!-- Concluído Column -->
          <div class="col-3">
            <div class="card">
              <div class="card-header bg-success">
                <h3 class="card-title"><i class="fas fa-check"></i> Concluído</h3>
                <span class="badge badge-light float-right" id="concluido-count">0</span>
              </div>
              <div class="card-body p-2" style="max-height: calc(100vh - 250px); overflow-y: auto;">
                <div class="process-list" data-stage="concluido"></div>
              </div>
              <div class="card-footer">
                <button class="btn btn-link text-left" id="add-card-concluido" style="padding: 0; border: none;">+ Adicionar um cartão</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <script src="../../dist/js/adminlte.min.js"></script>
  <script src="COLUNAS.js"></script>
</body>
</html>
